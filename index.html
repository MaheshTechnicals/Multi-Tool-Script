<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tool Hub - Your Ultimate Utility Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" class="logo">
                    <i class="fas fa-tools"></i>
                    <span>Multi-Tool Hub</span>
                </a>
            </div>
            <nav class="nav-menu" id="navMenu">
                <ul class="nav-list">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#tools" class="nav-link">Tools</a></li>
                    <li><a href="#image-tools" class="nav-link">Image</a></li>
                    <li><a href="#text-tools" class="nav-link">Text</a></li>
                    <li><a href="#calculators" class="nav-link">Calculators</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                </ul>
            </nav>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="container">
                <h1 class="hero-title">Your Ultimate Digital Toolkit</h1>
                <p class="hero-subtitle">Powerful utilities for images, text, calculations, and conversions - all in one place</p>
                <a href="#tools" class="cta-button">
                    <i class="fas fa-rocket"></i>
                    Explore Tools
                </a>
            </div>
        </div>
    </section>

    <!-- Search/Filter Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="toolSearch" placeholder="Search tools..." autocomplete="off">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Tools</button>
                    <button class="filter-btn" data-filter="image">Image</button>
                    <button class="filter-btn" data-filter="text">Text</button>
                    <button class="filter-btn" data-filter="calculator">Calculators</button>
                    <button class="filter-btn" data-filter="converter">Converters</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Tools Section -->
    <section class="tools-section" id="tools">
        <div class="container">
            <h2 class="section-title">Available Tools</h2>
            <div class="tools-grid" id="toolsGrid">
                <!-- Tools will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer Component Container -->
    <div id="footer-container"></div>

    <script src="script.js"></script>
    <script src="components/footer.js"></script>
    <script>
        // Initialize footer for home page
        FooterComponent.init({
            isHomePage: true
        });
    </script>
</body>
</html>
